<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Date类型</title>
    </head>

    <body>
        <div id="date" style="font-size:30px;"></div>
        <script>
            window.onload = function () {
                //在调用Date构造函数而不传递参数的情况下,新创建的对象自动获得当前日期和时间
                var now = new Date();
                //给2019年 3月28日创建一个日期对象
                var someDate = new Date(Date.parse("Mar 28, 2019"));
                //实际上,如果直接将表示日期的字符传递给Date构造函数,也会后台调用Date.parse().
                //换句话说,下面的代码与前面的例子是等价的
                someDate = new Date("Mar 28, 2019");
                //取得开始时间
                var start = Date.now();
                //书上让我调用函数可书上页面定义这个函数啊,我自己定义了一个哈 ^_^
                function doSomething(){
                    console.log('我是一个拖延时间的函数 ^_^');
                }
                doSomething();
                //取得停止时间
                var stop = Date.now(),
                result = stop - start;  //4  >_< 单位?
                //下面到了浏览器兼容环节了
                //上面的方法支持IE9+、Firefox 3+、Safari 3+、Opera 10.5和Chrome
                //在不支持它的浏览器中，使用下面+操作符获取Date对象的时间戳,也可以达到同样的目的
                var start1 = +new Date();
                doSomething();
                var stop = +Date.now(),
                result = stop - start;
                // 日期格式化方法
                // toDateString() -- 以特定于实现的格式显示星期几、月、日和年
                // toTimeString() -- 以特定于实现的格式显示时、分、秒和时区
                // toLocaleDateString() -- 以特定与实现地区的格式显示星期几、月、日和年
                // toLocaleTimeString() -- 以特定与实现的格式显示时、分、秒
                // toUTCString() -- 以特定与实现的格式完整的UTC日期
                // 日期/时间组件方法
                // 到目前为止，剩下还未介绍的Date类型的方法，都是直接取得和设置日期值中特
                // 定部分的方法了.需要注意的是,UTC日期指的是在没有时区偏差的情况下
                // (将日期装还未GMT时间)的日期值.这些方法可以在书P102看到
                // 读完时间 2019.3.29 8:34 
                
                //页面输出
                document.getElementById('date').innerText = result;
                //控制台输出
                console.log(result);
            }
        </script>
    </body>

</html>
